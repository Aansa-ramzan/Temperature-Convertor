<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e3f2fd;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00796b;
      letter-spacing: 1px;
      font-weight: 600;
    }

    h3 {
      font-size: 22px;
      margin: 10px 0;
      color: #00796b;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus, button:focus {
      border-color: #00796b;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    #pkrToUsdResult, #usdToPkrResult {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    /* Responsive Design */
    @media (max-width: 400px) {
      .container {
        width: 280px;
      }

      h1 {
        font-size: 24px;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Currency Converter</h1>
    
    <div class="conversion-section">
      <h3>PKR to USD</h3>
      <input type="number" id="pkr" value="1000" />
      <button onclick="convertPkrToUsd()">Convert PKR to USD</button>
      <div id="pkrToUsdResult"></div>
    </div>
    
    <div class="conversion-section">
      <h3>USD to PKR</h3>
      <input type="number" id="usd" value="3.5" />
      <button onclick="convertUsdToPkr()">Convert USD to PKR</button>
      <div id="usdToPkrResult"></div>
    </div>

  </div>

  <script>
    var pkrToUsdRate = 0.0036;  
    var usdToPkrRate = 280;     

    function convertPkrToUsd() {
      var pkrAmount = parseFloat(document.getElementById("pkr").value);
      var result;

      if (isNaN(pkrAmount) || pkrAmount <= 0) {
        result = "Please enter a valid amount!";
      } else {
        result = (pkrAmount * pkrToUsdRate) + " USD";
      }

      document.getElementById("pkrToUsdResult").innerText = result;
    }

    function convertUsdToPkr() {
      var usdAmount = parseFloat(document.getElementById("usd").value);
      var result;

      if (isNaN(usdAmount) || usdAmount <= 0) {
        result = "Please enter a valid amount!";
      } else {
        result = (usdAmount * usdToPkrRate) + " PKR";
      }

      document.getElementById("usdToPkrResult").innerText = result;
    }
  </script>

</body>
</html>
